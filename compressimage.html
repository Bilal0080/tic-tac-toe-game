<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image optimizer, compress images online">
    <meta name="author" content="Your Name">
    <title>Image Compression Tool</title>
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
    <style>
        /* CSS Styling */
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --background-color: #F5F5F5;
            --text-color: #333;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background: var(--primary-color);
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
            box-shadow: var(--shadow);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
        }

        main {
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        #compression-tool {
            background: var(--white);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        #compression-tool h2 {
            margin-top: 0;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        #image-input {
            padding: 1rem;
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            background: var(--background-color);
            color: var(--primary-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #image-input:hover {
            background: var(--white);
            border-color: var(--secondary-color);
        }

        #compression-level {
            padding: 1rem;
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-color);
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #compression-level:hover {
            border-color: var(--secondary-color);
        }

        button[type="submit"] {
            padding: 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        #result {
            margin-top: 2rem;
            text-align: center;
        }

        #compressed-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        #compressed-image:hover {
            transform: scale(1.05);
        }

        #download-link {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 1rem 2rem;
            background: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        #download-link:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        #advertisement {
            margin-top: 3rem;
            text-align: center;
        }

        #advertisement h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        #ad-space {
            background: var(--white);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        footer {
            background: var(--primary-color);
            color: var(--white);
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
            box-shadow: var(--shadow);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            #compression-tool h2 {
                font-size: 1.5rem;
            }

            form {
                gap: 1rem;
            }

            #image-input, #compression-level, button[type="submit"] {
                padding: 0.8rem;
                font-size: 0.9rem;
            }

            #download-link {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
    </header>

    <main>
        <!-- Image Compression Tool Section -->
        <section id="compression-tool">
            <h2>Compress Your Images</h2>
            <form id="upload-form">
                <input type="file" id="image-input" accept="image/*" required>
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="0.9">High</option>
                </select>
                <button type="submit">Compress Image</button>
            </form>
            <div id="result">
                <img id="compressed-image" src="" alt="Compressed Image">
                <a id="download-link" href="#" download>Download Compressed Image</a>
            </div>
        </section>

        <!-- Advertisement Section -->
        <section id="advertisement">
            <h2>Advertisement</h2>
            <div id="ad-space">
                <!-- Google AdSense Ad Unit -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                     data-ad-slot="YOUR_AD_SLOT_ID"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const file = document.getElementById('image-input').files[0];
            const compressionLevel = parseFloat(document.getElementById('compression-level').value);

            if (file) {
                compressImage(file, compressionLevel);
            }
        });

        function compressImage(file, quality) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    canvas.toBlob(function(blob) {
                        const compressedImageUrl = URL.createObjectURL(blob);
                        document.getElementById('compressed-image').src = compressedImageUrl;
                        document.getElementById('download-link').href = compressedImageUrl;
                        document.getElementById('download-link').download = `compressed_${file.name}`;
                    }, 'image/jpeg', quality);
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
